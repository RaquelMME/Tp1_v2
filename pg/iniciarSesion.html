<body class="divContenedorGlobal">
  <header>
    <nav class="navPrincipal">
      <div>
        <a class="aIniciarSesion" href="iniciarSesion.html" target="_self">Iniciar Sesión</a>
        <ul>

        </ul>
    </nav>
  </header>

  <section>
    <div class="divContenedorNosotros">
      <div class="card">
        <div class="card-header">
          <h2>Iniciar sesión:</h2>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label class="control-label"><span class="text-danger">*</span><span>Usuario</span></label>
              <input id="nombreUsuario" type="text" class="form-control" placeholder="Usuario"
                aria-label="First name" />
            </div>
            <div class="form-group">
              <label class="control-label"><span class="text-danger">*</span><span>Contraseña</span></label>
              <input id="password" type="password" class="form-control" id="pwd" placeholder="Contraseña"
                aria-label="Contraseña" />
            </div>
            <button class="btnInicio" type="button" class="btn btn-default" onclick="ingresar()">
              Ingresar
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>
